<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section class="section">
      <p class="leaderboard-title">Leaderboard</p>
      <div class="main-page">
        <div class="recent-score">
          <div class="recent-score-bar">
            <span class="score-text">Recent Scores</span>
            <button class="refresh-btn">Refresh</button>
          </div>
          <div class="recent-score-body">
            <ul>
              <li>
               Name: 10
              </li>
              <li>
               Name: 20
              </li>
              <li>
               Name: 30
              </li>
              <li>
                Name: 40
              </li>
              <li>
                Name: 40
              </li>
              <li>
                Name: 40
              </li>
              <li>
                Name: 40
              </li>
            </ul>
          </div>
        </div>
        <div class="add-score-bar">
          <div class="add-score-text">
          <span class="add-score-text">Add your score</span>
        </div>
        <div class="text-input-score">
          <input type="text" class="name" placeholder="your name">
          <input type="text" class="score" placeholder="your score">
        </div>
        <div class="text-score-btn">
          <button type="submit">Submit</button>
        </div>
        </div>
      </div>
    </section>
</body>
</html>
