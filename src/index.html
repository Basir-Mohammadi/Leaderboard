<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section class="section">
      <p class="leaderboard-title"><span>Leader</span>board</p>
      <div class="main-page">
        <div class="recent-score">
          <div class="recent-score-bar">
            <span class="score-text">Recent Scores</span>
            <button class="refresh-btn">Refresh</button>
          </div>
          <div class="recent-score-body">
           
          </div>
        </div>
        <div class="add-score-bar">
          <div class="add-score-text">
          <span class="add-score-text">Add your score</span>
        </div>
        <form class="text-input-score">
          <input type="text" name="name" class="name" placeholder="your name" required>
          <input type="text" name="score" class="score" placeholder="your score" required>
          <button type="submit" class="submit-btn" >Submit</button>
      </form>
        </div>
      </div>
    </section>

    <!-- <script src="index.js"></script> -->
</body>
</html>
